<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/details.css' %}">
    <title>Read (One)</title>
</head>
<body>
    <div class="container">
        <div class="leftContent">
            <h1>TV Show {{ thisShow.id }}</h1>
            <p>Title: {{ thisShow.title }}</p>
            <p>Network: {{ thisShow.network }}</p>
            <p>Release Date: {{ thisShow.release_date|date:'b d, Y'}}</p>
            <p>Description: {{ thisShow.desc}}</p>
            <div class="bottomContent">
                <p>Last Updated: {{ thisShow.updated_at }}</p>
                <p><a href="http://localhost:8000/shows/{{ thisShow.id }}/edit">Edit</a> | <a href="/shows/{{ thisShow.id }}/destroy">Delete</a></p>
            </div>
        </div>
        <p id="leftContent"><a href="http://localhost:8000/shows">Go Back</a></p>
    </div>
</body>
</html>
