<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <table>
        <tr class="row">
            <th class="col-xxl">First Name</th>
            <th class="col-xxl">Last Name</th>
            <th class="col-xxl">Full Name</th>
        </tr>
        {% for user in users %}
        <tr class="row">
            <td class="col-xxl">{{ user['first_name'] }}</td>
            <td class="col-xxl">{{ user['last_name'] }}</td>
            <td class="col-xxl">{{ user['first_name'] }} {{ user['last_name'] }}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
</body>
</html>
